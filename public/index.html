<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Share Boost</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper-container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        .container {
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            display: none;
            text-align: center;
            background-color: #32ff0d;
            color: #222;
            padding: 10px;
            border-radius: 5px;
        }

        #process-container {
            display: none;
        }

        .current-online {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .current-online h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
            color: #333;
        }

        .count-text {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="wrapper-container">
    <div class="container">
        <h1>FACEBOOK SHARE BOOST</h1>
        <p>A user-friendly automated website that utilizes your browser's cookies to streamline the process of sharing posts on Facebook using the provided URL.</p>
    </div>
    <div class="form-wrapper">
        <form onsubmit="submitForm(event)" class="form-container">
            <div class="form-item">
                <label for="cookies">APPSTATE:</label>
                <input type="text" id="cookies" name="cookie" placeholder="Enter APPSTATE">
            </div>
            <div class="form-item">
                <label for="urls">LINK:</label>
                <input type="text" id="urls" name="url" placeholder="Enter LINK">
            </div>
            <div class="form-item">
                <label for="amounts">LIMIT:</label>
                <input type="text" id="amounts" name="amount" placeholder="Enter LIMIT">
            </div>
            <div class="form-item">
                <label for="intervals">DELAY:</label>
                <input type="text" id="intervals" name="interval" placeholder="Enter DELAY" pattern="[0-9]*">
            </div>
            <div class="form-item">
                <button type="submit" id="submit-button">Submit</button>
            </div>
            <div class="form-item">
                <div id="result"></div>
            </div>
        </form>
    </div>
    <div class="container" id="process-container">
        <h1>FACEBOOK SHARE BOOST</h1>
        <h4>PROCESSING:</h4>
        <div id="processing"></div>
    </div>
    <div class="container">
        <h1>SHARE BOOST</h1>
        <p>Modified by: Cyril Matt O. Encenso | Credits to the rightful owner.</p>
    </div>
</div>
<script>
         async function submitForm() {
           event.preventDefault();
           const result = document.getElementById('result');
           const button = document.getElementById('submit-button');
           try {
             result.style.display = 'block';
             button.style.display = 'none';
             const response = await fetch('/api/submit', {
               method: 'POST',
               body: JSON.stringify({
                 cookie: document.getElementById('cookies').value,
                 url: document.getElementById('urls').value,
                 amount: document.getElementById('amounts').value,
                 interval: document.getElementById('intervals').value,
               }),
               headers: {
                 'Content-Type': 'application/json',
               },
             });
             const data = await response.json();
         
             if (data.status === 200) {
               result.style.backgroundColor = '#32ff0dc7';
               result.style.color = '#222';
               result.innerHTML = 'Submitted successfully!';
               button.style.display = 'block';
             } else {
               result.style.backgroundColor = '#3D1619';
               result.style.color = '#FE6265';
               result.innerHTML = 'Error: ' + data.error;
               button.style.display = 'block';
             }
           } catch (e) {
             console.error(e);
           }
         }
         
         async function linkOfProcessing() {
           try {
             const container = document.getElementById('processing');
             const processContainer = document.getElementById('process-container');
             const initialResponse = await fetch('/total');
         
             if (!initialResponse.ok) {
               throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
             }
         
             const initialData = await initialResponse.json();
             if (initialData.length === 0) {
               processContainer.style.display = 'none';
               return;
             }
             initialData.forEach((link, index) => {
            
               let { url, count, id, target, session } = link;
               const processCard = document.createElement('div');
               processCard.classList.add('current-online');
         
               const text = document.createElement('h4');
               text.classList.add('count-text');
               text.innerHTML = `${index + 1}. ID: ${id} | ${count}/${target}`;
         
               processCard.appendChild(text);
               container.appendChild(processCard);
         
               const intervalId = setInterval(async () => {
                 const updateResponse = await fetch('/total');
         
                 if (!updateResponse.ok) {
                   console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                   return;
                 }
         
                 const updateData = await updateResponse.json();
                 const updatedLink = updateData.find((link) => link.session === session);
         
                 if (updatedLink) {
                   let { count } = updatedLink;
                   update(processCard, count, id, index, target);
                 }
               }, 1000);
             });
         
           } catch (error) {
             console.error(error);
           }
         }
         
         function update(card, count, id, index, target) {
           let container = card.querySelector('.count-text');
           container.textContent = `${index + 1}. ID: ${id} | ${count}/${target}`;
         }
         
         linkOfProcessing();
         
      </script>
   </body>
</html>
